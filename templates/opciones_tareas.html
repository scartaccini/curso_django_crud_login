{% extends 'base.html' %}
{% block titulo %}
<h5>OPCIONES PARA LA TAREA</h5>
{% endblock %}
{% block content %}
{{error}}
<div class="text-center">
<form method="POST">
  {% csrf_token %}
  {{form.as_p}}
  <button class="btn btn-primary btn-block"> 
    ACTUALIZAR
  </button>
</form>
<br>
<form action="{% url 'marcar_tarea_completada' task.id %}" method="POST">
  {% csrf_token %}
  <button class="btn btn-primary btn-block">
    TAREA COMO COMPLETADA
  </button>
</form>
<br>
<form action="{% url 'eliminar_tarea' task.id %}" method="POST">
  {% csrf_token %}
  <button class="btn btn-primary btn-block">
    ELIMINAR
  </button>
</form>
</div>
{% endblock %}
